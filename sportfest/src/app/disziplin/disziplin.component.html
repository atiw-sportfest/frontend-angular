<ng-container>
  <md-card-content>
    <md-card>
      <md-card-header>
        <h3>{{ disziplin.name }}</h3>
      </md-card-header>
    </md-card>

    <md-card>
      <md-card-header>
        <h4>Beschreibung</h4>
      </md-card-header>
      <md-card-content>
        <p id="beschreibung">{{ disziplin.beschreibung }}</p>
      </md-card-content>
    </md-card>
  </md-card-content>

  <md-card-content>
    <md-card *ngIf="enoughPermissionsToWrite()">
      <md-input-container>
          <label>Teilnehmer</label>
          <md-select ng-Model="selectedAnmeldung">
            <md-option ng-repeat="anmeldung in anmeldungen" ng-value="anmeldung.schueler.sid">
              {{anmeldung.schueler.name}}
            </md-option>
          </md-select>
      </md-input-container>
    </md-card>
  </md-card-content>

  <md-card-content>
    <md-card>
      Hier stehen die Ergebnisse
    </md-card>
  </md-card-content>
</ng-container>
