<ng-container>
  <md-card-content>
    <md-card>
      <md-card-header>
        <h3>{{ disziplin.name }}</h3>
      </md-card-header>
    </md-card>

    <md-card>
      <md-card-header>
        <h4>Beschreibung</h4>
      </md-card-header>
      <md-card-content>
        <p id="beschreibung">{{ disziplin.beschreibung }}</p>
      </md-card-content>
    </md-card>
  </md-card-content>

  <md-card-content *ngIf="enoughPermissionsToWrite()">
    <md-card>
      <table>
        <tr *ngFor="let selectedAnmeldung of selectedAnmeldungen; let eintragPos = index">
          <td>
            <ng-container>
              <md-select placeholder="SchÃ¼ler" [(ngModel)]="selectedAnmeldungen[eintragPos]">
                <md-option *ngFor="let anmeldung of anmeldungen" [value]="anmeldung">
                  {{ anmeldung.schueler.name }}
                </md-option>
              </md-select>
            </ng-container>
          </td>
          <td *ngFor="let variable of disziplin.variablen; let variablePos = index">
            <md-input-container>
              <input mdInput placeholder="{{variable.bezeichnung}}" [(ngModel)]="leistungen[variablePos]">
            </md-input-container>
          </td>
        </tr>
      </table>
    </md-card>
    <md-card>
      <table class="full-width">
        <tr>
          <td>
            <button md-raised-button color="primary" class="full-width" (click)="speichern()">Speichern</button>
          </td>
        </tr>
      </table>
    </md-card>
  </md-card-content>

  <md-card-content>
    <md-card>
      Hier stehen die Ergebnisse
    </md-card>
  </md-card-content>
</ng-container>
