<ng-container>
  <md-card-content>
    <md-card>
      <md-card-header>
        <h3>{{ disziplin.name }}</h3>
      </md-card-header>
    </md-card>

    <md-card>
      <md-card-header>
        <h4>Beschreibung</h4>
      </md-card-header>
      <md-card-content>
        <p id="beschreibung">{{ disziplin.beschreibung }}</p>
      </md-card-content>
    </md-card>
  </md-card-content>

  <md-card-content *ngIf="enoughPermissionsToWrite()">
    <md-card>
      <!-- Tabelle für Ergebniseingabe des Admins -->
      <table>
        <tr *ngFor="let selectedAnmeldung of selectedAnmeldungen; let eintragPos = index">
          <td>
            <!-- Dropdown zur Auswahl der Klasse / des Schülers -->
            <md-select placeholder="Schüler" [(ngModel)]="selectedAnmeldungen[eintragPos]">
              <ng-container *ngFor="let anmeldung of anmeldungen">
                <md-option [value]="anmeldung" *ngIf="anmeldungBereitsGewaehlt(eintragPos, anmeldung)">
                  <ng-container *ngIf="!disziplin.klassenleistung">
                    {{ anmeldung.schueler.vorname }} {{anmeldung.schueler.name}}
                  </ng-container>
                  <ng-container *ngIf="disziplin.klassenleistung">
                    {{ anmeldung.schueler.kid}}
                  </ng-container>
                </md-option>
              </ng-container>
            </md-select>
          </td>
          <td *ngFor="let variable of disziplin.variablen; let variablePos = index">
            <md-input-container>
              <input mdInput placeholder="{{variable.bezeichnung}}" [(ngModel)]="leistungen[eintragPos][variablePos]">
            </md-input-container>
          </td>
        </tr>
        <tr>
          <!-- Button um neuen Teilnehmer hinzuzufügen -->
          <td style="width:fit-content">
            <button md-raised-button color="primary" (click)="teilnehmerHinzufuegen()">
              <md-icon>add</md-icon>Hinzufügen
            </button>
          </td>
        </tr>
      </table>
    </md-card>
    <md-card>
      <!-- Tabelle für den Speichern button -->
      <table class="full-width">
        <tr>
          <td>
            <button md-raised-button color="primary" class="full-width" (click)="speichern()">Speichern</button>
          </td>
        </tr>
      </table>
    </md-card>
  </md-card-content>

  <md-card-content>
    <md-card>
      Hier stehen die Ergebnisse
    </md-card>
  </md-card-content>
</ng-container>
